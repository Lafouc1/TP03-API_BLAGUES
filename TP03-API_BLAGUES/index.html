<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API BLAGUES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(0, 0, 0);
        }
        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
            background-color: #000000;
            transition: background-color 0.2s, color 0.2s;
        }
        .btn-outline-primary {
            color: #ffffff;
            border-color: #ffffff;
            background-color: #000000;
            transition: background-color 0.2s, color 0.2s;
        }
    </style>
</head>
<body>
    <form>
        <!-- Bouton pour ajouter une blague  -->
        <div class="row mb-2">
            <div class="col text-start">
                <button type="button" class="btn btn-outline-primary" id="ajouterBlague">Ajouter une blague</button>
            </div>
            <div class="col text-end">
                <button type="button" class="btn btn-outline-danger" id="supprimerTableau">Supprimer tout le tableau</button>
            </div>
        </div>
        <!-- Tableau représentant les catégories des blagues, les blagues, et l'édition(pouvoir supprimer la blague) -->
        <table class="table table-secondary table-hover">
            <thead>
        <tr>
            <th>Catégorie</th>
            <th>Blague</th>
            <th>Edition</th>
        </tr>
        </thead>
        <table>
            <tbody id="dataBlagues">
                <!--<div class="button">
                <button type="button" class="btn btn-outline-danger" id="supprimerBlague">Supprimer la blague</button>
            </div>-->
        </tbody>
        </table>
    </form>
    <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
